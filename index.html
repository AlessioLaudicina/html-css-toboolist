<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toobolist</title>

<body>

    <header>

        <div class="logo">
            <img src="Logo.png" alt="" class="logo">

        </div>


        

    </header>

    <main>
        
        <div class="container">


            <section class="buttosec">
                <input type="button" value="Add Task" id="button1">
                        <input type="button" value="Add Section" id="button2">


            </section>
            
            

            <div class="section"> 

                <div class="newtask">
                  <h2 class="title-container">New Task</h2>

                    <input type="button" value="Editorial" id="buttonblu">

                </div>

                <div class="newtask">
                    <h2 class="title-container">Today</h2>
                    <span class="check">Quarterly Newsletter</span>
                      <input type="button" value="Editorial" id="buttonblu">
  
                  </div>

                  <div class="newtask">
                    <h2 class="title-container">Upcoming</h2>
                    <span class="check">Quarterly Newsletter</span>
                      <input type="button" value="Editorial" id="buttonblu">
  
                  </div>


                




            </div>








        </div>


    </main>
