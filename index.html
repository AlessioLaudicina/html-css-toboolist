<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toobolist</title>
</head>
<body>

    <header>

        <div class="logo">
            <img src="Logo.png" alt="" class="logo">
            <span class="title"> <strong>Toobolist</strong> </span>


        </div>


        

    </header>

    <main>
        
        <div class="container">


            <section class="buttosec">
                <input type="button" value="Add Task" id="button1">
                        <input type="button" value="Add Section" id="button2">


            </section>
            
            

            <div class="section"> 

                <div class="newtask">
                  <h2 class="title-container">New Task</h2>
                  <span class="circle"></span>
                  <span class="tick">Quarterly Newsletter</span>
                    <input type="button" value="Editorial" id="buttonblu">

                </div>

                <div class="today">
                    <h2 class="title-container">Today</h2>
                    <span class="circle"></span>

                    <span class="tick">Recruiting blog post</span>
                      <input type="button" value="Editorial" id="buttonblu">
                      
                      <div class="today-section">
                        <span class="circle"></span>

                    <span class="tick">Mobile app luaunch</span>
                      <input type="button" value="QI Goals" id="buttonpurple">
                      </div>

                      <div class="today-section">
                        <span class="circlefalse"></span>

                    <span class="tick">Interview John H.</span>
                      <input type="button" value="Recruiting" id="buttongreen">
                      </div>

                      <div class="today-section">
                        <span class="circle"></span>

                    <span class="tick">Summit update to mobile storefronts</span>
                      <input type="button" value="Mobile" id="buttonorange">
                      </div>
  
                  </div>

                  <div class="upcoming">
                    <h2 class="title-container">Upcoming</h2>
                    <span class="circlefalse"></span>

                    <span class="tick">Schedule meeting with Alex</span>

                      <div class="upcoming-section">
                        <span class="circle"></span>

                    <span class="tick">Homepage refresh</span>
                      <input type="button" value="Website" id="buttonpink">
                      </div>

                      <div class="upcoming-section">
                        <span class="circle"></span>

                    <span class="tick">Review editorial calendar</span>
                      <input type="button" value="Editorial" id="buttongreen2">
                      </div>

                      <div class="upcoming-section">
                        <span class="circle"></span>

                    <span class="tick">Quarterly Newsletter</span>
                      <input type="button" value="Editorial" id="buttonblu">
                      </div>
  
                  </div>


                




            </div>








        </div>


    </main>

    
    
</body>
</html>
